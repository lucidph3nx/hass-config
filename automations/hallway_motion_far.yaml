- id: id_hallway_motion_far
  alias: Hallway Motion Light Far
  description: Turn on lightstrip after sunset on motion detect
  trigger:
  - platform: state
    entity_id: binary_sensor.hall_sensor_far_occupancy
    from: 'off'
    to: 'on'
  condition:
  - condition: state
    entity_id: sun.sun
    state: below_horizon
  action:
  - service: light.turn_on
    target:
      entity_id: light.hall_lightstrip
    data:
      brightness_pct: 75
      transition: 2
  - wait_for_trigger:
      platform: state
      entity_id: binary_sensor.hall_sensor_far_occupancy
      from: 'on'
      to: 'off'
  - delay: '{{ states(''input_number.hallway_motion_timeout'') | int * 60 }}'
  - service: light.turn_off
    target:
      entity_id: light.hall_lightstrip
