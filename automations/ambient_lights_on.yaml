- id: id_ambient_lights_on
  alias: Ambient Lights on
  description: Turn on ambient lights at sunset
  trigger:
  - platform: sun
    event: sunset
    offset: 0
  action:
  - service: light.turn_on
    target:
      entity_id: light.office_plant_stand
    data:
      brightness_pct: 100
      transition: 5
