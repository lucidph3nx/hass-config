- id: hydro_growlight_timer #old id, kept for compatibility with ui
  alias: Growlight On
  description: Turn lights on at specific time
  trigger:
  - platform: time
    at: input_datetime.hydro_growlight_start
  action:
  - service: switch.turn_on
    target:
      entity_id: '{{ entities }}'
  variables:
    entities:
    - switch.hydro_growlights
    - light.office_planstand_left
    - light.office_planstand_right
